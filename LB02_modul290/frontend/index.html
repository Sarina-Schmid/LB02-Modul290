<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css">
    <title>Registration</title>
</head>

<header>
  Hier gehts zur Anmeldung!
</header>

<body>

<main>
    <div class="container">
        <form id="form" class="form">
            <h2>Unser Kontakformular</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username eingeben" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="firstName">Vorname</label>
                <input type="text" id="firstName" placeholder="Vorname eingeben" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="lastName">Nachname</label>
                <input type="text" id="lastName" placeholder="Nachname eingeben" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">E-Mail</label>
                <input type="text" id="email" placeholder="E-Mail eingeben" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="phonenumber">Telefonnummer</label>
                <input type="text" id="phonenumber" placeholder="Telefonnummer eingeben" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Passwort</label>
                <input type="text" id="password" placeholder="Passwort eingeben" />
                <small>Error message</small>
            </div>
            <button type="submit">Hier best√§tigen</button>
        </form>
    </div>
    <script src="script/validate-inputs.js"></script>
    <script src="script/network.js"></script>
</main>
<footer>
    <h3> Sarina Schmid & Zamira Timmermans</h3>
</footer>

</body>
</html>
